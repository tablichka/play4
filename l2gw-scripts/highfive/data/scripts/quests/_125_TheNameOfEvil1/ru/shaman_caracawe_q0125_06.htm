<html><head><body>Каракавей:<br>В прошлом Шилен была богиней воды, матерью всего живого на этом острове.<br>Легенда гласит, что Шилен наделила каменную колонну волшебной способностью записывать и запоминать все, что происходит с племенем Элроки.<br><a action="bypass -h Quest _125_TheNameOfEvil1 shaman_caracawe_q0125_07.htm">"Какое отношение имеет этот колонна к просьбе Мушики?"</a></body></html>
