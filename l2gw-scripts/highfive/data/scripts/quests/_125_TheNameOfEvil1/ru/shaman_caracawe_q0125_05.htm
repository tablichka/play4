<html><head><body>Каракавей:<br>Очень хорошо. Мушика желает, чтобы Вы достали записи наших предков, которые, согласно легенде, спрятаны в Потерянном Гнезде. Если точнее, то в цитаделе, воздвигнутой Шилен, чтобы чтить наших благородных павших воинов Элроки.<br><a action="bypass -h Quest _125_TheNameOfEvil1 shaman_caracawe_q0125_06.htm">Продолжайте слушать.</a></body></html>
