<html><head><body>Каракавей:<br>(Каракавей начинает петь низким голосом. Внезапно, его тело каменеет. Дух оставил его тело для общения с предками?)<br><a action="bypass -h Quest _125_TheNameOfEvil1 shaman_caracawe_q0125_15.htm">Каракавей, кажется, приходит в себя. Говорить с ним.</a></body></html>
