<html><head><body>Могила Воина:<br>Теперь Ты должен стать Воином Элроки. Настоящим воином Элроки, который носит Газх!<br>Но его может носить не каждый, поэтому необходимо пройти мое испытание.<br>Пока Ты шел сюда, Ты стал мудрее и отважнее.<br>Но тебе предстоит еще одно дело.<br><a action="bypass -h Quest _126_TheNameOfEvil2 grave_of_brave_man_q0126_18.htm">Что это?</a></body></html>
