<html><head><body>Могила Воина:<br>Что же это за мудрость, которая Вам так нужна, что ради нее Вы оставили безопасный дом и очаг?  Я вижу, что сюда Вас привела не глупая прихоть. Вероятно, Вам поручено чрезвычайно важное дело...<br><a action="bypass -h Quest _126_TheNameOfEvil2 grave_of_brave_man_q0126_06.htm">"Я слышал, что эта вещь когда-то принадлежала Вам. Это правда?"</a></body></html>
