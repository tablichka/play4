<html><head><body>Могила Воина:<br>Судя по его местоположению, это, должно быть, могила воина, о которой говорил вам Чута Каиму.<br>Безусловно, должна быть история о неизвестном воине, чьи останки захоронены здесь.<br><a action="bypass -h Quest _126_TheNameOfEvil2 grave_of_brave_man_q0126_03.htm">Помолитесь о душе воина.</a></body></html>
