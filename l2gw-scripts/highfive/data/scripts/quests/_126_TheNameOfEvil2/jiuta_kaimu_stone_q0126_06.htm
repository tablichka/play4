<body>Chuta Kaimu:<br>The dinosaurs closed ranks and resisted our attack.<br>Blood of both men and beast stain the silver armor of the Elrokian warriors.<br>But we are Gazkhs! Mother Shilen bestowed on us the power to seal and ordered us to serve the Elroki tribe.<br><a action="bypass -h Quest _126_TheNameOfEvil2 jiuta_kaimu_stone_q0126_07.htm">The letters are reorganized.</a></body></html>
