Мария:<br>Так Вы ищете Кристалл Чистоты?<br>
Традиционно старшая дочь в нашей семье
наследует рецепт этого кристалла. Моя тетя, которая
передала рецепт мне, умерла во время восстания крестьян.
С тех пор я перестала этим заниматься. <br><a action="bypass -h Quest _214_TrialOfScholar marya_q0214_02.htm">"Нам нужен
    кристалл, чтобы очистить Землю Казненных!"</a></body>
