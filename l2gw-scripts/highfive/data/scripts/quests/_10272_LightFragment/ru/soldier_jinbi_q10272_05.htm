<html><head><body>Солдат Джинби:<br>Хе-хе, я смотрю, Вы все поняли. Ну что же, я позволю Вам пройти. Только быстро, это Вам ясно? Если другие охраники узнают, что Вы говорили со Жрецом Шилен, то нам обоим придется несладко.<br><a action="bypass -h Quest _10272_LightFragment soldier_jinbi_q10272_06.htm">"Отправьте меня побыстрее."</a></body></html>
