<html><head><body>Soldier Plenos:<br>Ah, a horn from Dius, the Lion of Destruction! What a fight that must have been! Marvelous! Your skill is very impressive.<br>Here is the reward I promised. I only wish it could be more. Could I persuade you to continue hunting? <br><a action="bypass -h Quest _702_ATrapforRevenge wharf_soldier_plenos_q0702_13.htm">"Sure."</a><br><a action="bypass -h Quest _702_ATrapforRevenge wharf_soldier_plenos_q0702_14.htm">"No, I'm ready to quit."</a></body></html>
