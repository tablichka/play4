<html><body>

<center>Настройки</center><br><br>

<table>
<tr>
<td width=5></td>
<td width=160>Язык:</td>
<td width=30>%lang%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg lang en" value="EN"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg lang ru" value="RU"></td>
</tr>

<tr>
<td width=5></td>
<td width=70>Блокировка опыта:</td>
<td width=30>%noe%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noe on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noe of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=70>Отслеживание пути:</td>
<td width=30>%trace%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg trace on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg trace of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=70>Не показывать торговцев:</td>
<td width=30>%notraders%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notraders on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notraders of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=70>Отключить анимацию бафов:</td>
<td width=30>%notShowBuffAnim%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notShowBuffAnim on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notShowBuffAnim of" value="Off"></td>
</tr>

</table>

</body></html>
