This function controls the clan hall door.

If you leave the door open, non-clan members can enter. The door should remain closed as much as possible.

If you wish to expel non-clan members, use the [npc_%objectId%_banish_foreigner|"Expel Outsider"] menu.
<center>
<button action="bypass -h npc_%objectId%_open_doors" value="Open" width="80" height="27" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" />

<button action="bypass -h npc_%objectId%_close_doors" value="Close" width="80" height="27" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" />
</center>
