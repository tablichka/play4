<html><head><body>There are two requirements for becoming a Warder. First, you must pass a special test. Second, you must be at least level 20. <br>If you wish to be tested, go to Gludin Village and seek out Master Sione. <br><a action="bypass -h npc_%objectId%_Link villagemaster/kamael_all/master_all_kamael003f.htm">Return.</a></body></html>
