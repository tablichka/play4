%npcname%:<br>

A Wyvern can be formed from a *Strider of at least level 55* by using *25 Crystals: B Grade*. Only you, my lord, are worthy to ride a Wyvern.

However, if the Revolutionaries of Dusk are in possession of the Seal of Strife, you won't be able to ride a Wyvern.
