<html>
<body>
This function controls the clan hall door.<br> 
If you leave the door open, non-clan members can enter. The door should remain closed as much as possible.<br>If you wish to expel non-clan members, use the &nbsp;<A action="bypass -h npc_%objectId%_banish_foreigner">"Expel Outsider"</A>&nbsp; menu.<br>
<center>
<br><button action="bypass -h npc_%objectId%_door open" value="Open" width="80" height="27" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<br><button action="bypass -h npc_%objectId%_door close" value="Close" width="80" height="27" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<br><button action="bypass -h npc_%objectId%_Chat 0" value="Initial Screen" width="80" height="27" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></center>
</body></html>
